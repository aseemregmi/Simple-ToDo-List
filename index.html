<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <!-- Getting fontawesome icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
    crossorigin="anonymous"></script>

  <title>A Simple TODO List</title>

</head>

<body>

  <div class="container">


    <header>
      <h1>TODO List</h1>
    </header>


    <div id="form">
      <input type="text" name="" id="input" placeholder="What to do today">
      <svg class="svg-inline--fa fa-plus fa-w-14" aria-hidden="true" data-prefix="fas" data-icon="plus" role="img" xmlns="http://www.w3.org/2000/svg "
        viewBox="0 0 448 512" data-fa-i2svg="" id="add">
        <path fill="currentColor" d="M448 294.2v-76.4c0-13.3-10.7-24-24-24H286.2V56c0-13.3-10.7-24-24-24h-76.4c-13.3 0-24 10.7-24 24v137.8H24c-13.3 0-24 10.7-24 24v76.4c0 13.3 10.7 24 24 24h137.8V456c0 13.3 10.7 24 24 24h76.4c13.3 0 24-10.7 24-24V318.2H424c13.3 0 24-10.7 24-24z"></path>
      </svg>

    </div>

    <div id="todo">

      <h2 style="text-align: center; padding-bottom: 20px;">TODO LIST</h2>

    </div>

    <div class="horizontal-line">

      <div class="line"></div>

    </div>

    <h2 style="text-align: center; padding-bottom: 20px; padding-top: 20px;">COMPLETED TASKS</h2>

    <div id="completed">
      <!-- <div class="completed-task">
        <p class="task">
          Value from input box
        </p>

        <div class="buttons">

          <button>
            <i class="fas fa-check"></i>
          </button>
          <button>
            <i class="fas fa-minus-circle"></i>
          </button>

        </div>

      </div> -->

    </div>

  </div>

  <script src="main.js"></script>

</body>

</html>
